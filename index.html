       <p>«Полісся» — український футбольний клуб із Житомира. Заснований 1959 року. Припинив виступи в чемпіонатах України в 2005 році. Відновлений 2016 року як МФК «Житомир». На початку 2017 року повернув назву «Полісся». Починаючи з сезону 2023/24 виступає в українській Прем'єр-лізі.</p>
